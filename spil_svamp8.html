<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Svampespillet</title>
    <link rel="icon" href="img/carljohan_g.svg" type="image/svg+xml" />
    <link rel="stylesheet" href="css/animationer.css" />
    <link rel="stylesheet" href="css/layout.css" />
    <link rel="stylesheet" href="css/spil.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@400..800&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <nav>
        <a href="index.html">Home</a>
        <a href="spil.html">Spil</a>
        <a href="assets.html">Assets</a>
        <a href="grafik.html">Grafik</a>
        <a href="teknik.html">Teknik</a>
      </nav>
    </header>

    <main>
      <div id="screen">
        <div id="game">
          <div id="game_background"></div>
          <div id="game_elements">
            <div id="fluesvamp_container">
              <div id="fluesvamp_sprite"></div>
            </div>
            <div id="mellemgrund"></div>
            <div id="carljohan_container">
              <div id="carljohan_sprite"></div>
            </div>
            <!-- <div id="carljohan_container1">
              <div id="carljohan_sprite1"></div>
            </div>
            <div id="carljohan_container2">
              <div id="carljohan_sprite2"></div>
            </div> -->
          </div>
          <div id="game_foreground"></div>
          <div id="game_ui">
            <!-- Her skal ui-elementerne ligge -->
            <div id="score_board"><div id="point">0</div></div>
            <div id="energy_board">
              <!-- hvis du viser liv som 3 symboler -->
              <div id="heart1"></div>
              <div id="heart2"></div>
              <div id="heart3"></div>
              <!-- hvis du viser liv som et tal -->
              <div id="liv"></div>
            </div>
            <div id="time_board">
              <div id="timeglas"></div>
            </div>
          </div>
        </div>
        <div id="start">
          <div id="play"></div>
        </div>
        <div id="game_over">
          <div id="spiligen_1"></div>
        </div>
        <div id="level_complete">
          <div id="spiligen_2"></div>
        </div>
      </div>
    </main>

    <footer>Marie og Karins spil...</footer>
    <script src="js/svampe.js"></script>
  </body>
</html>
